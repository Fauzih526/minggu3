<html>
<head>
<title>Tampilan Video</title>
</head>
<body>
<h1 style="text-align:center">menampilkan video</h1>
<div style="text-align:center"> 
<button onclick="playVid()">Play</button> 
<button onclick="pauseVid()">Pause</button>
<br><br>
<video id="video" controls="true" width="500">
<source src="video.mp4" type="video/mp4">
</video>
<script> 
var vid = document.getElementById("video")
function playVid() 
{ 
  vid.play();
} 
function pauseVid()
{ 
   vid.pause(); 
} 
</script> 

</body>
</html>
